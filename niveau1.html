<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL="stylesheet" HREF="style.css" TYPE="text/css">
    <title>Niveau 1</title>
</head>
<body>
    <h1>Niveau 1</h1>
    <p>La porte est bloqué, crochetez la serrure</p>

    <!-- Formulaire de connexion -->
    <form id="login-form">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Se connecter</button>
    </form>

    <div id="response" style="margin-top: 20px; color: red;"></div>

    <!-- Script pour gérer la validation -->
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page

            // Récupération des valeurs saisies
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Envoi de la requête fictive au fichier JSON
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "niveau1.json", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function() {
                // Analyse de la réponse
                const response = JSON.parse(xhr.responseText);

                if (response.success) {
                    alert("Félicitations ! Vous avez contourné la connexion.");
                    // Stockage d'une variable pour la progression (facultatif)
                    sessionStorage.setItem("niveau1Termine", "true");
                    // Redirection vers le niveau 2
                    window.location.href = "niveau2.html";
                } else {
                    // Affichage du message d'erreur
                    document.getElementById("response").innerHTML = response.message;
                }
            };

            // Envoi des données sous forme JSON
            xhr.send(JSON.stringify({ username: username, password: password }));
        });
    </script>
</body>
</html>
